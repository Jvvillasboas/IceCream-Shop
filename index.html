<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <title>Icecream Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#" class="logo">Ice<span>World</span></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-3-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links"> 
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="nav__btns">
            <button class="btn"><i class="ri-shopping-cart-line"></i></button>
            <button class="btn"><i class="ri-notification-3-line"></i></button>
        </div>
    </nav>
    
    <header id="home">
        <div class="header__image">
            <img src="assets/header.png" alt="header">
        </div>
        <div class="header__content">
            <h1>WELCOME TO OUR <span>ICE CREAM</span> WORLD</h1>
            <p class="section__description">
                Indulge in a delightful journey of flavors! Discover creamy, delicious
                ice creams crafted to bring joy to every scoop. Welcome to your sweet
                escape!
            </p>
            <div class="header__btn">
                <button class="btn">Buy Now</button>
            </div>
            <ul class="socials">
                <li>
                    <a href="#"><i class="ri-facebook-fill"></i></a>
                </li>
                <li>
                    <a href="#"><i class="ri-twitter-fill"></i></a>
                </li>
                <li>
                    <a href="#"><i class="ri-pinterest-line"></i></a>
                </li>
                <li>
                    <a href="#"><i class="ri-phone-fill"></i></a>
                </li>
            </ul>
        
        </div>
    </header>

    <section class="section__container popular__container" id="menu">
        <h2 class="section__header"></h2>

    </section>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="app.js"></script>
</body>
</html>
